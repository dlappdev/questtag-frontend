<div class="container ">


    <form id="qtLoginForm">
        <div class="row">
            <div class="m-x-auto" id="loginForm">
                <div class="text-xs-center">
                    <img src="imgs/questtag-logo.png" width="200px">
                </div>
                <div class="text-xs-center login-Div">
                    <span class="login-text">Delivery Dashboard</span>
                    <br>


                    <div class="mid-line m-l-0">
                        &nbsp;
                    </div>

                    <div class="mid-line right-0">
                        &nbsp;
                    </div>

                </div>
                <br>

                <div class="well background-40454f padding-40">
                    <div class="form-group form-group-lg">
                        <input id="lgEmail" type="email" placeholder="Email" name="email" class="form-control"
                               required>
                    </div>
                    <div class="height-5">&nbsp;</div>
                    <div class="form-group form-group-lg">
                        <input id="lgPassword" type="password" placeholder="Password" name="password"
                               class="form-control" required>
                    </div>
                    <div class="checker">
                        <div class="pull-xs-left">
                            <input type="checkbox" name="terms" value="agreed" id="agreed-to-terms"
                                   required="required">
                        </div>
                        <div class="m-l-20">
                            &nbsp;&nbsp;I agree to the <a href="/terms-of-service" target="_blank">terms of
                            service</a>
                            and acknowledge the <a href="/privacy-policy" target="_blank">privacy policy</a>
                        </div>
                    </div>
                    <div class="height-10">&nbsp;</div>
                    <button type="submit"
                            class="btn btn-success btn-block btn-lg background-9ac93b border-none background-9ac94b-hover ">
                        <span class="text-bold">LOGIN</span></button>
                </div>
            </div>
        </div>
    </form>


    <div class="modal fade bs-example-modal-sm in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
         aria-hidden="true" id="error-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Wrong Info</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Okay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
