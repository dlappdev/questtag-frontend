<script id="template-password-change" type="text/x-handlebars-template">
    <form class="form-horizontal margin-left-30 margin-right-60 " action="" role="form" id="passwordChangeForm">
        <h3 class="text-clor-green-9AC93B">CHANGE PASSWORD</h3>
        <hr>
        <div class="form-group row">

            <label class="col-sm-4  text-color-898A8D-grey">Current Password</label>
            <div class="col-sm-5">
                <input id="currentPassword" type="password" class="form-control radius-0" placeholder="" required >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 text-color-898A8D-grey">New Password</label>
            <div class="col-sm-5" >
                <input id="password1" class="form-control radius-0" placeholder="" type="password" required>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label text-color-898A8D-grey">Confirm New Password</label>
            <div class="col-sm-5">
                <input id="password2" type="password" class="form-control radius-0" onkeyup="validatePassword()" required>
                <p id="validate-status"></p>
                <p id="validate-status2"></p>
            </div>
        </div>
        <div class="form-group">




        </div>
        <div class="form-group" style="margin-top:50px">

            <label class="col-sm-4 control-label text-color-898A8D-grey"></label>
            <div class="col-sm-2">
                <button type="button" data-task="profile" class="btn btn-questtag btn-block" >Cancel</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-questtag btn-block" >Save</button>
            </div>
        </div>
    </form>
    <div style="display: none"  class="alert alert-success alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> Password is saved.
    </div>

</script>
